    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            padding: 48px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            border: 3px solid #dc2626;
        }

        .header {
            margin-bottom: 40px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: #dc2626;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            box-shadow: 0 8px 25px rgba(220, 38, 38, 0.3);
        }

        .logo-text {
            color: white;
            font-size: 32px;
            font-weight: 700;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 12px;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 18px;
            color: #6b7280;
            font-weight: 500;
            margin-bottom: 40px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .action-button {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 24px 28px;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
        }

        .action-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .action-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .action-button:hover::before {
            left: 100%;
        }

        .button-icon {
            font-size: 28px;
            margin-right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            flex-shrink: 0;
        }

        .button-content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            flex-grow: 1;
        }

        .button-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .button-subtitle {
            font-size: 14px;
            opacity: 0.9;
            font-weight: 400;
        }

        /* Depremzede Butonu */
        .btn-emergency {
            background: linear-gradient(135deg, #dc2626, #991b1b);
            border-color: #7f1d1d;
            box-shadow: 0 10px 30px rgba(220, 38, 38, 0.3);
        }

        .btn-emergency:hover {
            background: linear-gradient(135deg, #991b1b, #7f1d1d);
            box-shadow: 0 20px 40px rgba(220, 38, 38, 0.4);
        }

        .btn-emergency .button-icon {
            animation: emergency-pulse 2s infinite;
        }

        @keyframes emergency-pulse {
            0%, 100% { 
                transform: scale(1); 
                background: rgba(255, 255, 255, 0.2);
            }
            50% { 
                transform: scale(1.1); 
                background: rgba(255, 255, 255, 0.3);
            }
        }

        /* G√∂revli Butonu */
        .btn-official {
            background: linear-gradient(135deg, #1f2937, #111827);
            border-color: #374151;
            box-shadow: 0 10px 30px rgba(31, 41, 55, 0.3);
        }

        .btn-official:hover {
            background: linear-gradient(135deg, #111827, #030712);
            box-shadow: 0 20px 40px rgba(31, 41, 55, 0.4);
        }

        .footer {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #e5e7eb;
        }

        .footer-text {
            color: #9ca3af;
            font-size: 14px;
            font-weight: 500;
        }

        @media (max-width: 600px) {
            .container {
                padding: 32px 24px;
                margin: 20px;
            }

            h1 {
                font-size: 28px;
            }

            .subtitle {
                font-size: 16px;
            }

            .action-button {
                padding: 20px 24px;
            }

            .button-icon {
                font-size: 24px;
                width: 40px;
                height: 40px;
                margin-right: 16px;
            }

            .button-title {
                font-size: 16px;
            }

            .button-subtitle {
                font-size: 13px;
            }
        }
    </style>
</head>
