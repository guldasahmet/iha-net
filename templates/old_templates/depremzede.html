<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depremzede YardÄ±m Talep Formu</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #fef2f2, #fcdada); /* KÄ±rmÄ±zÄ±msÄ± arka plan */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 450px;
            width: 90%;
            border: 2px solid #dc2626; /* KÄ±rmÄ±zÄ± Ã§erÃ§eve */
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header .icon {
            font-size: 50px;
            color: #dc2626;
            margin-bottom: 10px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            color: #6b7280;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 15px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }

        textarea, input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            min-height: 48px; /* input ve select iÃ§in de min-height */
            resize: vertical;
            font-family: inherit;
            background: #f9fafb;
            transition: all 0.2s ease;
        }
        textarea {
            min-height: 120px; /* textarea iÃ§in farklÄ± min-height */
        }

        textarea:focus, input:focus, select:focus {
            outline: none;
            border-color: #dc2626;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
            background: white;
        }
        
        .form-group .flex-wrap label { /* Checkbox label'larÄ± iÃ§in */
            display: inline-flex;
            align-items: center;
            font-weight: normal; /* Checkbox label'larÄ± daha hafif olsun */
            margin-bottom: 0;
        }

        .form-checkbox { /* Bu CSS artÄ±k kullanÄ±lmayabilir ama kalmasÄ± sorun deÄŸil */
            height: 1.25rem;
            width: 1.25rem;
            border-radius: 0.25rem;
            border: 2px solid #e5e7eb;
            appearance: none;
            cursor: pointer;
            outline: none;
            transition: background 0.2s ease, border-color 0.2s ease;
        }

        .form-checkbox:checked {
            background-color: #dc2626; /* KÄ±rmÄ±zÄ± */
            border-color: #dc2626;
        }

        .form-checkbox:checked::before {
            content: 'âœ”';
            display: block;
            color: white;
            font-size: 0.75rem;
            text-align: center;
            line-height: 1.25rem;
        }


        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ef4444, #dc2626);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(220, 38, 38, 0.2);
        }

        .submit-btn:hover {
            background: linear-gradient(45deg, #dc2626, #b91c1c);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(220, 38, 38, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status-message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            display: none; /* VarsayÄ±lan olarak gizli */
        }

        .status-success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .status-error {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .status-info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #bfdbfe;
        }

        .loading-animation {
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
                margin: 20px;
            }
            .header h1 {
                font-size: 20px;
            }
            .submit-btn {
                font-size: 16px;
                padding: 12px;
            }
        }

        /* Harita stili */
        #map {
            height: 250px; /* Harita yÃ¼ksekliÄŸi */
            width: 100%;
            border-radius: 10px;
            margin-top: 10px;
            border: 2px solid #e5e7eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">ğŸ†˜</div>
            <h1>Acil YardÄ±m Talebi</h1>
            <p>LÃ¼tfen durumunuzu detaylÄ±ca aÃ§Ä±klayarak yardÄ±m Ã§aÄŸrÄ±sÄ± gÃ¶nderin.</p>
        </div>
        
        <form id="yardimForm">
            <div class="form-group">
                <label for="not">Durumunuzu AÃ§Ä±klayÄ±n (Enkaz, KiÅŸi SayÄ±sÄ±, YaralÄ± Durumu vb.): *</label>
                <textarea id="not" name="not" placeholder="Ã–rnek: 3. katta mahsur kaldÄ±k, 4 kiÅŸiyiz, yaralÄ±mÄ±z yok."></textarea>
            </div>

            <div class="form-group">
                <label for="konum_secimi">Konumunuzu Ä°ÅŸaretleyin:</label>
                <div id="map"></div>
                <small class="text-gray-500 mt-1 block">Harita Ã¼zerinde bulunduÄŸunuz yeri tÄ±klayarak iÅŸaretleyebilirsiniz.</small>
                
                <input type="hidden" id="selectedLat" name="lat">
                <input type="hidden" id="selectedLng" name="lng">
                
                <input type="text" id="manualAddress" name="adres" placeholder="DetaylÄ± Adresiniz (Ã¶rn: AtatÃ¼rk Mah. Karanfil Sok. No:5, D:10)" class="w-full p-2 border rounded-md mt-2">
            </div>
            
            <div class="status-message status-info" id="locationMessage" style="display: none;">Konumunuz alÄ±nÄ±yor...</div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                ğŸš¨ YardÄ±m Ã‡aÄŸÄ±r
            </button>
        </form>
        
        <div class="status-message" id="depremzedeStatusMessage"></div>
    </div>

    <script>
        let map;
        let currentMarker;
        // Bursa'nÄ±n merkez koordinatlarÄ±
        const defaultLat = 40.1885;
        const defaultLng = 29.0609;

        document.addEventListener('DOMContentLoaded', () => {
            const locationMessage = document.getElementById('locationMessage');
            const selectedLatInput = document.getElementById('selectedLat');
            const selectedLngInput = document.getElementById('selectedLng');
            const manualAddressInput = document.getElementById('manualAddress');

            locationMessage.style.display = 'block'; // MesajÄ± gÃ¶ster

            // HaritayÄ± baÅŸlat
            map = L.map('map').setView([defaultLat, defaultLng], 13); // VarsayÄ±lan olarak Bursa merkez
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap katkÄ±larÄ±'
            }).addTo(map);

            // Haritaya tÄ±klama olayÄ±nÄ± ekle
            map.on('click', function(e) {
                if (currentMarker) {
                    map.removeLayer(currentMarker);
                }
                currentMarker = L.marker(e.latlng).addTo(map);
                selectedLatInput.value = e.latlng.lat.toFixed(6);
                selectedLngInput.value = e.latlng.lng.toFixed(6);
                showStatus(`âœ… Konumunuz haritada iÅŸaretlendi: ${e.latlng.lat.toFixed(6)}, ${e.latlng.lng.toFixed(6)}`, 'success');
            });

            // KullanÄ±cÄ±nÄ±n otomatik konumunu al
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const userLat = position.coords.latitude;
                        const userLng = position.coords.longitude;

                        map.setView([userLat, userLng], 16); // HaritayÄ± kullanÄ±cÄ±nÄ±n konumuna odakla
                        if (currentMarker) {
                            map.removeLayer(currentMarker);
                        }
                        currentMarker = L.marker([userLat, userLng]).addTo(map); // Markeri kullanÄ±cÄ±nÄ±n konumuna yerleÅŸtir
                        selectedLatInput.value = userLat.toFixed(6);
                        selectedLngInput.value = userLng.toFixed(6);
                        showStatus('âœ… Konumunuz otomatik olarak alÄ±ndÄ±.', 'success');
                        locationMessage.style.display = 'none';
                    },
                    (error) => {
                        console.error("Konum alÄ±namadÄ±:", error);
                        let errorMessage = 'âŒ Konumunuz otomatik alÄ±namadÄ±. LÃ¼tfen haritada bulunduÄŸunuz yeri iÅŸaretleyiniz.';
                        if (error.code === error.PERMISSION_DENIED) {
                            errorMessage = 'âŒ Konum eriÅŸimine izin vermediÄŸiniz iÃ§in konumunuz otomatik alÄ±namadÄ±.';
                        } else if (error.code === error.TIMEOUT) {
                            errorMessage = 'âŒ Konum alma iÅŸlemi zaman aÅŸÄ±mÄ±na uÄŸradÄ±.';
                        }
                        showStatus(errorMessage, 'error');
                        locationMessage.style.display = 'none';
                    },
                    { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
                );
            } else {
                showStatus('âŒ TarayÄ±cÄ±nÄ±z konum servislerini desteklemiyor. LÃ¼tfen haritada bulunduÄŸunuz yeri iÅŸaretleyiniz.', 'error');
                locationMessage.style.display = 'none';
            }
        });

        function showStatus(message, type) {
            const statusMessage = document.getElementById('depremzedeStatusMessage');
            statusMessage.textContent = message;
            statusMessage.className = 'status-message ' + type;
            statusMessage.style.display = 'block';
            
            if (type === 'success' || type === 'error') {
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 5000);
            }
        }

        document.getElementById('yardimForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const not = document.getElementById('not').value.trim();
            const selectedLat = document.getElementById('selectedLat').value;
            const selectedLng = document.getElementById('selectedLng').value;
            const manualAddress = document.getElementById('manualAddress').value.trim();
            
            const statusMessage = document.getElementById('depremzedeStatusMessage');
            const submitBtn = document.getElementById('submitBtn');
            
            if (!not) {
                showStatus('LÃ¼tfen durumunuzu aÃ§Ä±klayÄ±n.', 'error');
                return;
            }

            if (!selectedLat || !selectedLng) {
                showStatus('LÃ¼tfen harita Ã¼zerinden konumunuzu iÅŸaretleyiniz.', 'error');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading-animation">ğŸ“¡</span> GÃ¶nderiliyor...';
            showStatus('YardÄ±m Ã§aÄŸrÄ±nÄ±z iletiliyor...', 'info');
            
            try {
                const response = await fetch('/api/yardim_talebi', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        not: not,
                        lat: parseFloat(selectedLat),
                        lng: parseFloat(selectedLng),
                        adres: manualAddress || `Ä°ÅŸaretlenen Konum: ${selectedLat}, ${selectedLng}`
                    })
                });
                
                const result = await response.json();

                if (result.success) {
                    // Takip numarasÄ±nÄ± iÃ§eren mesajÄ± gÃ¶ster
                    showStatus(`âœ… Talebiniz kaydedildi! Takip NumaranÄ±z: ${result.request_id}. Arama kurtarma ekipleri bilgilendirildi.`, 'success');
                    document.getElementById('not').value = ''; // Not alanÄ±nÄ± temizle
                    document.getElementById('manualAddress').value = ''; // Manuel adres alanÄ±nÄ± temizle

                } else {
                    showStatus('âŒ ' + result.message, 'error');
                }
            } catch (error) {
                showStatus('âŒ Sunucuya ulaÅŸÄ±lamÄ±yor veya bir hata oluÅŸtu. LÃ¼tfen internet baÄŸlantÄ±nÄ±zÄ± kontrol edin veya 112\'yi arayÄ±n.', 'error');
                console.error('Fetch error:', error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'ğŸš¨ YardÄ±m Ã‡aÄŸÄ±r';
            }
        });
    </script>
</body>
</html>
