<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arama Kurtarma Sistemi - Giriş</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
            text-align: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 450px;
            width: 90%;
            border: 2px solid #ef4444; /* Kırmızı çerçeve */
        }

        .header-logo {
            font-size: 60px;
            margin-bottom: 20px;
            color: #dc2626; /* Kırmızı renk */
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: #6b7280;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .action-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 25px 20px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative; /* Badge için */
            overflow: hidden; /* Badge'in taşmasını engelle */
        }

        .action-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .action-button .icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        /* Depremzede Butonu */
        .btn-depremzede {
            background: linear-gradient(45deg, #ef4444, #dc2626); /* Kırmızı tonları */
            border: 2px solid #b91c1c;
        }
        .btn-depremzede:hover {
            background: linear-gradient(45deg, #dc2626, #b91c1c);
        }
        .btn-depremzede .icon {
            animation: pulse-red 2s infinite;
        }
        @keyframes pulse-red {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Görevli Butonu */
        .btn-gorevli { /* AFAD Butonu sınıfını değiştirdik */
            background: linear-gradient(45deg, #3b82f6, #2563eb); /* Mavi tonları */
            border: 2px solid #1d4ed8;
        }
        .btn-gorevli:hover { /* AFAD Butonu hover sınıfını değiştirdik */
            background: linear-gradient(45deg, #2563eb, #1d4ed8);
        }
        .btn-gorevli .icon { /* AFAD Butonu ikon sınıfını değiştirdik */
            animation: bounce-blue 1.5s infinite;
        }
        @keyframes bounce-blue {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        /* Yeni Bildirim Rozeti (Badge) - Bu CSS şimdilik kalacak, JS ile gösterilebilir */
        .notification-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #f59e0b; /* Turuncu renk */
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            font-weight: 700;
            animation: pop-in 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        @keyframes pop-in {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px;
                margin: 20px;
            }
            h1 {
                font-size: 24px;
            }
            .action-button {
                padding: 20px 15px;
                font-size: 16px;
            }
            .action-button .icon {
                font-size: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-logo">🆘</div>
        <h1>Acil Yardım Sistemi</h1>
        <p>Lütfen durumunuza uygun seçeneği tıklayın.</p>
        <div class="button-group">
            <a href="depremzede.html" class="action-button btn-depremzede">
                <span class="icon">🖐️</span>
                <span>Depremzedeyim, Yardıma İhtiyacım Var</span>
                </a>
            <a href="login.html" class="action-button btn-gorevli"> <span class="icon">⚙️</span>
                <span>Görevliyim</span>
            </a>
        </div>
    </div>
</body>
</html>
